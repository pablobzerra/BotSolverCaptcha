<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Página do Trabalhador</title>
    <style>
        /* Estilos CSS aqui */

        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .worker-page {
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .worker-page h2 {
            color: #336699;
        }

        .worker-page p {
            color: #444;
            margin-top: 20px;
        }

        .worker-page a {
            display: inline-block;
            background-color: #336699;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .worker-page a:hover {
            background-color: #1a4a7a;
        }

        @media only screen and (max-width: 600px) {
            .worker-page {
                margin: 20px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="worker-page">
        <h2>Bem-vindo, trabalhador!</h2>
        <p>Aqui você encontrará todas as informações sobre como começar a trabalhar e ganhar dinheiro respondendo captchas.</p>
        <p>Para começar, registre-se em nosso bot de trabalho e siga as instruções fornecidas.</p>
        <a href="https://t.me/solve2earn_bot">Registrar-se no Bot de Trabalho</a>
    </div>
</body>
</html>
